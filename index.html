</head>
<body>

        <form>
            <div>
                <div class="row">
                    <label>Name</label>

                    <label>Position</label>
                    <input type="text" id="position">
                </div>
            </div>

                <div class="row">
                    <label>Start</label>
                    <input type="time" id="start">

                <div class="row">

                </div>
            </div>
            <button onclick="addTeamMember()">ADD</button>
        </form>
        <div class="t" id="schedule">
        </div>
    </div>
